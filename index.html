<!DOCTYPE html>

</head>
<body>
    <header class="header">
        <h1 class="header--title">Progats</h1>
    <img class="header--logo" src="img/logo.webp" alt="">

        <a class="menu--item" href="">Equipo</a>

        <a class="menu--item" href="">Contacto</a>

        <footer class="foot">

            <p class="foot--text2">Apóyanos con <span class="foot--color">una donación</span>. Muchas gracias!</p>
